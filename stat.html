	<script>
			if(sessionStorage.getItem("user")==null){
				window.location.assign("http://localhost:8081/index.html");

			function logout(){
				sessionStorage.removeItem("user")
				sessionStorage.removeItem("course")
				sessionStorage.removeItem("quiz")

			}
